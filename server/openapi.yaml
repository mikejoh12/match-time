openapi: 3.0.1
info:
  title: Calendar-Booking API
  description: A platform for managing/reserving items such as sports courts, meeting rooms, and other resources.
  version: 1.0.0
servers:
- url: http://localhost:5000
tags:
- name: facilities
  description: Facilities
- name: auth
  description: Authentication / Authorization
- name: bookings
  description: Bookings
paths:
  /api/facilities/{id}:
    get:
      tags:
      - facilities
      description: Gets information about a facility
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the facility
      responses:
        200:
          description: An object containing info about the facility
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Facility'

  /api/auth/signup:
    post:
      tags:
      - auth
      description: Creates a new user
      requestBody:
        content:
          application/json:
            schema:
              required:
              - email
              - password
              properties:
                email:
                  type: string
                password:
                  type: string
        required: true
      responses:
        201:
          description: Returns the new user_id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewUser'

  /api/bookings/by_facility/{id}:
    get:
      tags:
      - bookings
      description: Gets all bookings for a facility
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the facility
      responses:
        200:
          description: Returns an array of booking objects for a facility
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bookings'

  /api/bookings:
    post:
      tags:
      - bookings
      description: Creates a new booking
      requestBody:
        content:
          application/json:
            schema:
              required:
              - resources_id
              - organizer_id
              - start_time
              - end_time
              properties:
                resources_id:
                  type: integer
                organizer_id:
                  type: integer
                start_time:
                  type: string
                end_timme:
                  type: string 
        required: true
      responses:
        201:
          description: Returns the new booking_id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewBooking'

  /api/bookings/{id}:
    delete:
      tags:
      - bookings
      description: Deletes a booking for a facility
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the booking
      responses:
        204:
          description: Returns a 204 response on successful delete

components:
  schemas:
    Facility:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
    NewUser:
      type: object
      properties:
        user_id:
          type: integer
    Bookings:
      type: array
      items:
        type: object
        properties:
          bookings_id:
            type: integer
          resources_id:
            type: integer
          start_time:
            type: string
            description: ISO 8601 date string. Use .toISOString()
          end_time:
            type: string
            description: ISO 8601 date string. Use .toISOString()
          facilities_id:
            type: integer
          resources_name:
            type: string
    NewBooking:
      type: object
      properties:
        booking_id:
          type: integer